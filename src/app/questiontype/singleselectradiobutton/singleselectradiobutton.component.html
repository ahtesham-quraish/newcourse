<div attr.id="{{'tab'+index}}" class="section" > 
<div class="row">
  <div class="col-sm-12 custom-form">
    <h3 [innerHTML]="content.name | safeHtml"></h3>
    <ul class="list-unstyled rad-list">
        <li class="list-inline-item" *ngFor="let n of question['choices'] let i = index">
            <label [attr.for]="'s'+i" >
              <input type="radio" 
              (change)="onOptionChanged(n.answer,i)"  [attr.id]="'s'+i"  name={{question.id}}  [checked]="isChecked == i" value="on" >
              <span class="fake-input"></span>
              <span class="fake-label">{{n.answer}}</span>
            </label>
          </li>
    </ul>
  </div>
</div>
</div>
